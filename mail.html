<!-- mail.html -->
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Little Mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <nav class="top-nav">
      <ul>
        <li><a href="home.html">Home</a></li>
      </ul>
    </nav>
    <h1>Little Mail</h1>

    <div id="mail-form">
      <h2>שליחת מייל (MVP)</h2>
      <input type="text" id="mail-to" placeholder="נמען (example@gmail.com)">
      <input type="text" id="mail-subject" placeholder="נושא">
      <textarea id="mail-body" rows="5" placeholder="תוכן ההודעה..."></textarea>
      <button id="send-mail-btn" class="nav-btn">Send</button>
      <p id="send-status" style="color: red;"></p>
    </div>

    <div>
      <h2>Inbox</h2>
      <button id="check-inbox-btn" class="nav-btn">Check Inbox</button>
      <div id="inbox"></div>
    </div>

    <p style="color:#888; margin-top:40px;">
      <strong>הערה:</strong> זהו רק הדמיית MVP מקומית.<br>
      לשליחת מייל אמיתית תצטרך שרת/SMTP או API חיצוני.
    </p>
  </div>

  <div id="bottom-nav">
    <button id="nav-home" class="nav-btn">Home</button>
    <button id="nav-back" class="nav-btn">←</button>
    <button id="nav-forward" class="nav-btn">→</button>
    <button id="nav-refresh" class="nav-btn refresh-btn">⟳</button>
  </div>

  <script src="mail.js"></script>
  <script src="nav.js"></script>
</body>
</html>
