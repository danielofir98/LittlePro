<!-- locker.html -->
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Little Locker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <nav class="top-nav">
      <ul>
        <li><a href="home.html">Home</a></li>
      </ul>
    </nav>
    <h1>Little Locker</h1>

    <form id="locker-form">
      <h2>בחר קובץ להעלאה</h2>
      <input type="file" id="file-input" multiple>
      <div id="locker-choose-dest">
        <label>
          <input type="radio" name="dest" value="social" checked>
          לרשת החברתית
        </label>
        <label>
          <input type="radio" name="dest" value="link">
          קישור לשיתוף
        </label>
        <label>
          <input type="radio" name="dest" value="backup">
          גיבוי אישי
        </label>
      </div>
      <button id="upload-btn" class="nav-btn">העלה</button>
    </form>

    <h3>קבצים שהועלו:</h3>
    <div id="files-container"></div>
  </div>

  <div id="bottom-nav">
    <button id="nav-home" class="nav-btn">Home</button>
    <button id="nav-back" class="nav-btn">←</button>
    <button id="nav-forward" class="nav-btn">→</button>
    <button id="nav-refresh" class="nav-btn refresh-btn">⟳</button>
  </div>

  <script src="locker.js"></script>
  <script src="nav.js"></script>
</body>
</html>
